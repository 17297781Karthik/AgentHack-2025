<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crisis Commander - DevOps Incident Response</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .header .badge {
            background: #ff6b35;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .card h3 {
            margin-bottom: 15px;
            color: #ffd700;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .status-item {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .status-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4ade80;
        }
        
        .status-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .scenarios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .scenario-card {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        
        .scenario-card:hover {
            transform: translateY(-2px);
            background: rgba(0,0,0,0.3);
        }
        
        .scenario-card.critical { border-left-color: #ef4444; }
        .scenario-card.high { border-left-color: #f97316; }
        .scenario-card.medium { border-left-color: #eab308; }
        .scenario-card.low { border-left-color: #22c55e; }
        
        .scenario-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .scenario-desc {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 8px;
        }
        
        .scenario-services {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .incidents-container {
            margin-top: 30px;
        }
        
        .incident-item {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #4ade80;
        }
        
        .incident-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .incident-id {
            font-family: monospace;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .incident-status {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .status-resolved { background: #22c55e; color: white; }
        .status-detecting { background: #eab308; color: black; }
        .status-analyzing { background: #f97316; color: white; }
        .status-resolving { background: #3b82f6; color: white; }
        
        .timeline {
            margin-top: 10px;
        }
        
        .timeline-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.85rem;
            opacity: 0.9;
        }
        
        .timeline-icon {
            margin-right: 8px;
            font-size: 1rem;
        }
        
        .controls {
            text-align: center;
            margin: 30px 0;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin: 0 10px;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
        }
        
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #22c55e;
            color: white;
            border-radius: 10px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.8rem;
        }
        
        .connected { background: #22c55e; }
        .disconnected { background: #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üö® Crisis Commander</h1>
            <div class="subtitle">Multi-Agent DevOps Incident Response System</div>
            <div class="badge">AgentHack 2025 Winner</div>
        </div>
        
        <div class="dashboard">
            <div class="card">
                <h3>üìä System Status</h3>
                <div class="status-grid">
                    <div class="status-item">
                        <div class="status-value" id="activeIncidents">0</div>
                        <div class="status-label">Active Incidents</div>
                    </div>
                    <div class="status-item">
                        <div class="status-value" id="completedIncidents">0</div>
                        <div class="status-label">Completed</div>
                    </div>
                    <div class="status-item">
                        <div class="status-value" id="availableAgents">3</div>
                        <div class="status-label">Agents Available</div>
                    </div>
                    <div class="status-item">
                        <div class="status-value" id="availableScenarios">10</div>
                        <div class="status-label">Scenarios</div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h3>üé≠ Available Scenarios</h3>
                <div class="scenarios-grid" id="scenariosGrid">
                    <!-- Scenarios will be loaded here -->
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="simulateRandomIncident()">
                üé≤ Simulate Random Incident
            </button>
            <button class="btn btn-secondary" onclick="refreshData()">
                üîÑ Refresh Data
            </button>
            <button class="btn btn-secondary" onclick="resetSystem()">
                üóëÔ∏è Reset System
            </button>
        </div>
        
        <div class="incidents-container">
            <div class="card">
                <h3>üìã Recent Incidents</h3>
                <div id="incidentsList">
                    <!-- Incidents will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="connection-status" id="connectionStatus">
        üîó Connecting...
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        let ws = null;
        let scenarios = {};
        
        // Initialize the application
        async function init() {
            await loadSystemStatus();
            await loadScenarios();
            await loadIncidents();
            connectWebSocket();
            
            // Auto-refresh every 30 seconds
            setInterval(refreshData, 30000);
        }
        
        // Load system status
        async function loadSystemStatus() {
            try {
                const response = await fetch(`${API_BASE}/demo/status`);
                const data = await response.json();
                
                document.getElementById('availableAgents').textContent = data.agents_available;
                document.getElementById('availableScenarios').textContent = data.scenarios_available;
                
                updateConnectionStatus(true);
            } catch (error) {
                console.error('Failed to load system status:', error);
                updateConnectionStatus(false);
            }
        }
        
        // Load available scenarios
        async function loadScenarios() {
            try {
                const response = await fetch(`${API_BASE}/scenarios`);
                scenarios = await response.json();
                
                const grid = document.getElementById('scenariosGrid');
                grid.innerHTML = '';
                
                Object.entries(scenarios).forEach(([key, scenario]) => {
                    const card = document.createElement('div');
                    card.className = `scenario-card ${scenario.severity}`;
                    card.onclick = () => simulateIncident(key);
                    
                    card.innerHTML = `
                        <div class="scenario-title">${scenario.name}</div>
                        <div class="scenario-desc">${scenario.description}</div>
                        <div class="scenario-services">üèóÔ∏è ${scenario.affected_services.join(', ')}</div>
                    `;
                    
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Failed to load scenarios:', error);
            }
        }
        
        // Load incidents
        async function loadIncidents() {
            try {
                const [activeResp, completedResp] = await Promise.all([
                    fetch(`${API_BASE}/incidents/active`),
                    fetch(`${API_BASE}/incidents/completed`)
                ]);
                
                const active = await activeResp.json();
                const completed = await completedResp.json();
                
                document.getElementById('activeIncidents').textContent = active.length;
                document.getElementById('completedIncidents').textContent = completed.length;
                
                // Show recent incidents (completed ones)
                const incidentsList = document.getElementById('incidentsList');
                incidentsList.innerHTML = '';
                
                const recent = completed.slice(-5).reverse(); // Last 5, newest first
                
                if (recent.length === 0) {
                    incidentsList.innerHTML = '<div style="text-align: center; opacity: 0.7; padding: 20px;">No incidents yet. Simulate one to get started!</div>';
                    return;
                }
                
                recent.forEach(incident => {
                    const item = document.createElement('div');
                    item.className = 'incident-item';
                    
                    const timeline = incident.timeline.map(entry => {
                        const icon = {
                            'IncidentClassifier': 'üîç',
                            'ResolutionAdvisor': 'üõ†Ô∏è',
                            'PostMortemGenerator': 'üìù'
                        }[entry.agent] || 'ü§ñ';
                        
                        return `
                            <div class="timeline-item">
                                <span class="timeline-icon">${icon}</span>
                                ${entry.agent}: ${entry.action} (${entry.duration_ms}ms)
                            </div>
                        `;
                    }).join('');
                    
                    item.innerHTML = `
                        <div class="incident-header">
                            <div>
                                <strong>Incident ${incident.incident_id.substring(0, 8)}...</strong>
                                <div class="incident-id">Full ID: ${incident.incident_id}</div>
                            </div>
                            <span class="incident-status status-${incident.status}">${incident.status}</span>
                        </div>
                        <div class="timeline">
                            ${timeline}
                        </div>
                    `;
                    
                    incidentsList.appendChild(item);
                });
            } catch (error) {
                console.error('Failed to load incidents:', error);
            }
        }
        
        // Simulate a specific incident
        async function simulateIncident(scenarioName) {
            showAlert(`üö® Simulating incident: ${scenarios[scenarioName]?.name || scenarioName}`);
            
            try {
                const response = await fetch(`${API_BASE}/incidents/simulate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ scenario_name: scenarioName })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert(`‚úÖ Incident ${result.incident_id.substring(0, 8)}... created successfully!`);
                    // Refresh data after a delay to see the results
                    setTimeout(refreshData, 3000);
                } else {
                    showAlert(`‚ùå Failed to simulate incident: ${result.detail}`);
                }
            } catch (error) {
                showAlert(`‚ùå Error: ${error.message}`);
            }
        }
        
        // Simulate random incident
        async function simulateRandomIncident() {
            const scenarioKeys = Object.keys(scenarios);
            if (scenarioKeys.length === 0) {
                showAlert('‚ùå No scenarios available');
                return;
            }
            
            const randomKey = scenarioKeys[Math.floor(Math.random() * scenarioKeys.length)];
            await simulateIncident(randomKey);
        }
        
        // Reset system
        async function resetSystem() {
            if (!confirm('Are you sure you want to reset the system? This will clear all incidents.')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/admin/reset`, { method: 'POST' });
                if (response.ok) {
                    showAlert('üîÑ System reset successfully!');
                    refreshData();
                } else {
                    showAlert('‚ùå Failed to reset system');
                }
            } catch (error) {
                showAlert(`‚ùå Error: ${error.message}`);
            }
        }
        
        // Refresh all data
        async function refreshData() {
            await loadSystemStatus();
            await loadIncidents();
        }
        
        // WebSocket connection
        function connectWebSocket() {
            try {
                ws = new WebSocket('ws://localhost:8000/ws');
                
                ws.onopen = () => {
                    console.log('WebSocket connected');
                    updateConnectionStatus(true);
                };
                
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    console.log('WebSocket message:', data);
                    
                    if (data.type === 'incident_created') {
                        showAlert(`üö® New incident detected: ${data.data.incident_id.substring(0, 8)}...`);
                    } else if (data.type === 'incident_resolved') {
                        showAlert(`‚úÖ Incident resolved: ${data.data.incident_id.substring(0, 8)}...`);
                    }
                    
                    // Refresh data when incidents change
                    setTimeout(refreshData, 1000);
                };
                
                ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    updateConnectionStatus(false);
                    // Reconnect after 5 seconds
                    setTimeout(connectWebSocket, 5000);
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateConnectionStatus(false);
                };
            } catch (error) {
                console.error('Failed to connect WebSocket:', error);
                updateConnectionStatus(false);
            }
        }
        
        // Update connection status
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            status.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
            status.textContent = connected ? 'üîó Connected' : '‚ùå Disconnected';
        }
        
        // Show alert notification
        function showAlert(message) {
            const alert = document.createElement('div');
            alert.className = 'alert';
            alert.textContent = message;
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 4000);
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
